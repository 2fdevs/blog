{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
<!doctype html>
<!-- START OF _layouts/default.html -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" >
		<meta content="width=device-width,initial-scale=1" name="viewport">
		<meta content="{{ site.description }}" name="description">
		<meta content="{{ site.title }}" name="author">
		
		<title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>
		
		<!-- Styles -->
		<link href="{{ root_url }}/stylesheets/main.css" rel="stylesheet">
		
		<!-- Google webfonts -->
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Sorts+Mill+Goudy">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<style>
.pln{color:#111}@media screen{.kwd,.str{color:#739200}.com{color:#999}.typ{color:#f05}.lit{color:#538192}.clo,.opn,.pun,.tag{color:#111}.atn{color:#739200}.atv{color:#f05}.dec,.var{color:#111}.fun{color:#538192}}@media print,projection{.str{color:#060}.kwd{color:#006;font-weight:700}.com{color:#600;font-style:italic}.typ{color:#404;font-weight:700}.lit{color:#044}.clo,.opn,.pun{color:#440}.tag{color:#006;font-weight:700}.atn{color:#404}.atv{color:#060}}.prettyprint ol{color:#ccc}ol.linenums{margin-top:0;margin-bottom:0}
</style>
		
		<!--<link href="http://feeds.feedburner.com/turkeltaub" rel="alternate" title="{{ site.title }}" type="application/rss+xml" />-->
		
	</head>
	<body onload="prettyPrint()">
	
		<div class="wrap">
	
			<header>
			<div class="title"><a href="http://nathanleclaire.com">
				<img src="{{ root_url }}/images/nateface.jpg" class="nateface" /> {{ site.title }}</a></div>
				
				<div class="navi">
					<ul>
						<li><a href="{{ root_url }}/about/">About/Contact</a></li>
						<li><a href="{{ root_url }}/blog/archives">Archives</a></li>
						<li><a href="{{ root_url }}/atom.xml">RSS</a></li>
					<ul>
				</div> <!-- // .navi -->
			</header>
		
				{{ content | expand_urls: root_url }}
		
			<footer>
				{% include footer.html %}
			</footer>
			
		</div> <!-- // .wrap -->
	<script type="text/javascript" src="{{ root_url }}/js/prettify.js"></script>
	<script>
$(document).ready(function(){$('p:has(img)').css('text-align','center');$('p:has(img)').append(function(){return'<div class="caption">'+$('img',this).attr('title')+'</div>'});$('code').addClass('prettyprint');$('.social-media-spam').each(function(){var $this=$(this);var currentSubmitHref=$this.attr('href');var title=$('article header h1 a').html();currentSubmitHref+=encodeURIComponent(title);$this.attr('href',currentSubmitHref)});var urlHere=window.location.href;var $pullRequestLink=$('#pull-request-link');var githubUrl='https://github.com/nathanleclaire/blog/edit/master/source/_posts/'+urlHere.split('/').slice(4,8).join('-')+'.markdown';$pullRequestLink.attr('href',githubUrl)});
	</script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-26758702-2', 'nathanleclaire.com');
	  ga('send', 'pageview');

	</script>
	</body>
</html>
<!-- END OF _layouts/default.html -->
